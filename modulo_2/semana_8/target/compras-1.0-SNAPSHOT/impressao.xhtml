<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Lista de Compras</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>

<h:body>

    <div class="main">
        <c:metadata>
            <c:event type="preRenderView" listener="#{listagemBean.onload}" />
        </c:metadata>

        <h1 class="titulo-pagina">Lista de Compras</h1>

        <h:form id="formCompras">

            <p:dataTable id="tbCompras" value="#{listagemBean.itens}" var="item" emptyMessage="Nenhum item adicionado."
                         allowUnsorting="true" sortMode="single">
                <p:column headerText="Lista de Compras">
                    <h:outputText value="#{item.descricao}"/>
                </p:column>
            </p:dataTable>

        </h:form>

        <p:link value="Voltar" outcome="lista" style="padding: 30px"/>

    </div>

</h:body>
</html>
